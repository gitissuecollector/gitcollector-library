<style type="text/css">
    div.gc-overlay {
        display: block;
        z-index: 99999998;
        position: fixed;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        top: 0;
        left: 0;
        transition: 0.3s ease-in all;
    }
    
    div.gc-overlay.gc-hidden {
        display: none;
    }

    button.gc-feedback {
        position: fixed;
        z-index: 99999999;
        transform: rotate(90deg);
        top: 50%;
        right: 0;
        background-color: #{{ data.color }};
        height: 54px;
        line-height: 56px;
        border: 0;
        border-radius: 2px;
        outline: 0;
        padding: 0 2rem;
        text-transform: uppercase;
        text-decoration: none;
        color: #FFF;
        text-align: center;
        letter-spacing: .5px;
        -webkit-transition: .2s ease-out;
        -moz-transition: .2s ease-out;
        -o-transition: .2s ease-out;
        -ms-transition: .2s ease-out;
        transition: .2s ease-out;
        cursor: pointer;
        -webkit-box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0 rgba(0, 0, 0, 0.12);
        -moz-box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0 rgba(0, 0, 0, 0.12);
        box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0 rgba(0, 0, 0, 0.12);
    }

    div.gc-container {
        position: fixed;
        z-index: 99999999;
        bottom: 30%;
        width: 40%;
        left: 30%;
        height: 380px;
        overflow: hidden;
        border: 0;
        border-radius: 2px;
        background-color: white;
        transition: 0.3s ease-in all;
    }

    div.gc-container a.close-button {
        display: inline-block;
        position: absolute;
        top: 7px;
        right: 7px;
        font-size: 25px;
        color: black;
        font-family: "Verdana";
        background-color: white;
        padding-left: 5px;
        padding-right: 5px;
        border-radius: 5px;
        line-height: 29px;
        text-decoration: none;
    }

    div.gc-container.gc-hidden {
        bottom: -380px;
    }

    div.gc-container iframe {
        display: block;
        width: 100%;
        height: 100%;
    }
</style>
<div class="gc-overlay gc-hidden"></div>
<div class="gc-container gc-hidden">
    <a href="#" class="close-button">X</a>
    <iframe src="http://{{ data.src }}" frameborder="0"></iframe>
</div>

<button id="gc-feedback" class="gc-feedback">Feedback</button>
